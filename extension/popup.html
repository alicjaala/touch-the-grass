<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch the Grass - Brain Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== TRYB JASNY (domy≈õlny) ===== */
    body {
      width: 380px;
      min-height: 550px; /* Zwiƒôkszy≈Çem lekko wysoko≈õƒá, ≈ºeby zmie≈õci≈Ç siƒô przycisk */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      overflow-x: hidden;
      position: relative; /* Wa≈ºne dla nak≈Çadki */
    }

    .metric-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
    }

    .metric-card:hover {
      background: #f1f3f5;
      border-color: #dee2e6;
    }

    .progress-container {
      background: #e9ecef;
    }

    .status-footer {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
    }

    .alert-box {
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.25);
    }

    .alert-box .alert-text {
      color: #dc2626;
    }

    /* ===== TRYB CIEMNY ===== */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0d0d0d;
        color: #f5f5f5;
      }

      .metric-card {
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
      }

      .metric-card:hover {
        background: #222222;
        border-color: #333333;
      }

      .progress-container {
        background: #0d0d0d;
      }

      .status-footer {
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
      }

      .alert-box {
        background: rgba(239, 68, 68, 0.12);
        border-color: rgba(239, 68, 68, 0.35);
      }

      .alert-box .alert-text {
        color: #fca5a5;
      }
      
      /* Ciemny tryb dla kalibracji */
      #overlay-calibration {
        background-color: #0d0d0d !important;
        color: #f5f5f5 !important;
      }
      
      #btn-back {
        border-color: #444 !important;
        color: #ccc !important;
      }
      
      #btn-back:hover {
        background-color: #222 !important;
      }
    }

    /* ===== WSP√ìLNE STYLE ===== */
    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeIn 0.5s ease;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.6;
      font-weight: 400;
    }

    .emoji-brain {
      font-size: 36px;
      display: block;
      margin-bottom: 10px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .metric-card {
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .metric-card:nth-child(3) {
      animation-delay: 0.1s;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      min-height: 36px;
    }

    .metric-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 7px;
      opacity: 0.7;
    }

    .metric-icon {
      font-size: 16px;
    }

    .metric-value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .progress-container {
      position: relative;
      border-radius: 20px;
      height: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #bar-focus {
      background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
    }

    #bar-stress {
      background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
    }

    .status-footer {
      border-radius: 18px;
      padding: 14px 16px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      margin-top: 15px; /* Zwiƒôkszony odstƒôp */
    }

    .status-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
      flex-shrink: 0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-indicator.connected { background-color: #10b981; }
    .status-indicator.disconnected { background-color: #ef4444; }
    .status-indicator.connecting { background-color: #f59e0b; }

    .status-text {
      font-size: 12px;
      font-weight: 500;
      opacity: 0.8;
    }

    .alert-box {
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 14px;
      text-align: center;
      border: 2px solid;
      animation: shake 0.5s ease;
      display: none;
    }

    .alert-box.show { display: block; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .alert-box .alert-emoji {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .alert-box .alert-text {
      font-size: 13px;
      font-weight: 600;
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 6px;
    }

    /* ===== NOWE STYLE DLA KALIBRACJI ===== */
    
    .hidden {
      display: none !important;
    }

    /* G≈Ç√≥wny przycisk na dole */
    #btn-start-calib {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }

    #btn-start-calib:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }

    /* Overlay (Nak≈Çadka) */
    #overlay-calibration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #btn-back {
      background: transparent;
      border: 2px solid #e5e7eb;
      color: #4b5563;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 20px;
      width: 100%;
    }

    #btn-back:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      background-color: #333; 
      border: 2px solid #333;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1;
    }

    .sudoku-cell {
      background: white;
      border: none;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      width: 100%;
      height: 100%;
      outline: none;
    }

    .sudoku-cell:focus {
      background-color: #e3f2fd; 
    }

    .sudoku-cell[disabled] {
      background-color: #f0f0f0;
      color: #000;
    }

    .sudoku-cell:nth-child(3n) {
      border-right: 2px solid #333;
    }
    .sudoku-cell:nth-child(9n) {
      border-right: none; 
    }

    .calib-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .calib-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 16px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .calib-card:hover {
      border-color: #2196F3;
      transform: translateY(-3px);
      background: #fff;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
    }

    .calib-icon { font-size: 32px; margin-bottom: 8px; }
    .calib-title { font-weight: 700; font-size: 13px; margin-bottom: 4px; }
    .calib-desc { font-size: 10px; opacity: 0.6; }

    .video-container {
      width: 100%;
      height: 350px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    @media (prefers-color-scheme: dark) {
      .calib-card { background: #1a1a1a; border-color: #333; color: #fff; }
      .calib-card:hover { border-color: #2196F3; background: #222; }
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="emoji-brain">üß†</span>
      <h1>Brain Monitor</h1>
      <div class="subtitle">Touch the Grass Extension</div>
    </div>

    <div id="alert-box" class="alert-box">
      <div class="alert-emoji">üõë</div>

    <div class="metric-card">
      <div class="metric-header">
        <div class="metric-label">
          <span class="metric-icon">üéØ</span>
          SKUPIENIE

    <div class="metric-card">

      </div>
      <div class="progress-container">
        <div id="bar-stress" class="progress-bar"></div>
      </div>
    </div>

    <button id="btn-start-calib">
      <span>‚öôÔ∏è</span> Rozpocznij Kalibracjƒô
    </button>

    <div class="status-footer">
      <div class="status-line">
        <span id="status-indicator" class="status-indicator connecting"></span>
        <span id="status-text" class="status-text">≈ÅƒÖczenie z serwerem...</span>
      </div>
      <div id="last-update" class="timestamp"></div>
      <button id="test-notification-btn" style="margin-top: 12px; width: 100%; padding: 8px; border: none; border-radius: 8px; background: #4CAF50; color: white; font-size: 11px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
        üì¨ Test powiadomienia

    </div>
  </div>

  <div id="overlay-calibration" class="hidden">
    
    <div id="calib-step-menu">
      <h2 style="margin-bottom: 20px; font-weight: 700;">Wybierz tryb kalibracji</h2>
      <p style="opacity: 0.7; margin-bottom: 30px;">Co chcesz teraz robiƒá?</p>
      
      <div class="calib-options">
        <button id="btn-choose-sudoku" class="calib-card">
          <div class="calib-icon">üß©</div>
          <div class="calib-title">Logika (Sudoku)</div>
          <div class="calib-desc">Maksymalne skupienie</div>
        </button>

        <button id="btn-choose-brainrot" class="calib-card">
          <div class="calib-icon">üòµ‚Äçüí´</div>
          <div class="calib-title">Brainrot</div>
          <div class="calib-desc">Totalny odm√≥≈ºd≈ºacz</div>
        </button>
      </div>

      <button id="btn-back-main" style="margin-top: 30px; background: transparent; border: none; color: #666; cursor: pointer;">
        Anuluj
      </button>
    </div>

    <div id="calib-step-sudoku" class="hidden">
      <div style="font-size: 30px;">üß©</div>
      <h3>Sudoku Focus</h3>
      
      <div id="sudoku-board" class="sudoku-board" style="margin: 15px auto;"></div>
      
      <button id="btn-finish-sudoku" style="background-color: #4CAF50; width: 100%; padding: 10px; border: none; color: white; border-radius: 8px; cursor:pointer;">
        ‚úÖ Gotowe
      </button>

      <button id="btn-back-sudoku" style="margin-top: 10px; background: transparent; border: none; color: #888; width: 100%; padding: 5px; cursor: pointer;">
        ‚Üê Anuluj / Wr√≥ƒá
      </button>
    </div>

    <div id="calib-step-brainrot" class="hidden">
      <div style="font-size: 30px;">üòµ‚Äçüí´</div>
      <h3>Brainrot Zone</h3>
      
      <div class="video-container">
        <video 
          id="brainrot-player" 
          width="100%" 
          height="100%" 
          controls 
          autoplay 
          loop
          style="object-fit: cover; border-radius: 12px;">
          Twoja przeglƒÖdarka nie obs≈Çuguje wideo.
        </video>
      </div>

      <button id="btn-next-video" style="background-color: #2196F3; width: 100%; padding: 10px; border: none; color: white; border-radius: 8px; margin-top: 10px; cursor:pointer;">
        üì∫ Nastƒôpny filmik
      </button>
      
      <button id="btn-finish-brainrot" style="background-color: #607D8B; width: 100%; padding: 10px; border: none; color: white; border-radius: 8px; margin-top: 5px; cursor:pointer;">
        ‚úÖ Wystarczy
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
